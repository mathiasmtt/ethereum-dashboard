{% extends 'ethereum/base.html' %}

{% block title %}Ethereum Dashboard{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Ethereum Dashboard</h1>
        <div class="row">
            <div class="col-md-6 dashboard-card">
                <div class="card">
                    <div class="card-header">
                        Gas Price
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Current Gas Price</h5>
                        <p class="card-text">{{ gas_price }} Gwei</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
