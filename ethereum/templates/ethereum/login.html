{% extends 'ethereum/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Login</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
